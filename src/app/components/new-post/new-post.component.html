<div class="modal-header">
  <h4 class="modal-title pull-left">Add new post</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group row">
      <div class="input-group mb-2 col-auto">
        <div class="input-group-prepend">
          <div class="input-group-text">Title</div>
        </div>
        <input type="text" class="card-title form-control" [(ngModel)]="post.title" name="title"
          placeholder="Catchy title">
      </div>
      <div class="input-group mb-2 col-auto">
        <div class="input-group-prepend">
          <div class="input-group-text">Post</div>
        </div>
        <textarea type="text" class="card-text form-control" [(ngModel)]="post.body" name="body"
          placeholder="Intresting post"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-info" (click)="save()" [disabled]="isLoading">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    <span *ngIf="isLoading" class="ml-2">Loading...</span>
    <span *ngIf="!isLoading">Save</span>
  </button>
</div>
